<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
<body>
  <h1>Please fill out the following fields to the best of your ability</h1>
  <p></p>
  <p></p>
    <div class="container">
      <label for="name">Enter your full name</label>
      <input id="name" class="form-control" type="text">
      <p></p>
      <p></p>
      <p></p>
      <label for="birthDate">Enter Birthdate</label>
      <input type="date" id="birthDate" class="form-control">
      <p></p>
      <label for="favFood">What is your favorite food?</label>
      <select class="form-control" name="dunno" id="favFood">Favorite food
        <option>Pizza</option>
        <option>Soup</option>
        <option>Ice Cream</option>
        <option>Tuna</option>
      </select>
      <p></p>
      <p></p>
      <h2>Select the gender you identify as:</h2>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="cisMale">
          Cis Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="cisFemale">
          Cis Female
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="transM-F">
          Trans M-F
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="transF-M">
          Trans F-M
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="nonBinary">
          Non Binary
        </label>
      </div>
    <p></p>
    <h2>Select your housing status:</h2>
    <div class="radio">
      <label>
        <input type="radio" name="housing" value="housed">
        Housed
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="housing" value="houseless">
        Houseless
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="housing" value="surfing">
        Couch Surfing
      </label>
    </div>


      <button class="btn btn-success" id="submitBtn" type="submit">Submit Answers</button>
    </div>
  
</body>
</html>
